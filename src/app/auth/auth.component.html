<div class="my-bg-gradient">
<!-- <div class="bg-image"> -->
    <div class="row vh-100 justify-content-center align-items-center mx-3">
        <div *ngIf="loginDiv" class="col-xs-9 col-sm-7 col-md-6 col-lg-3 col-xl-3 p-5 shadow-sm border rounded-3 bg-white" [@fadeInOut]>
            <div class="form-signin w-100 m-auto d-flex flex-column">
                <form (ngSubmit)="login()">
                    <img class="mb-4 img-fluid" src="assets/images/logos/ica_logo_light_2.jpg" height="75" alt="">
                    <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        [(ngModel)]="credentials.username" name="username">
                        <label for="floatingInput">Correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        [(ngModel)]="credentials.password" name="password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="">
                        <label class="form-check-label" for="flexCheckDefault">
                            Recuérdame
                        </label>
                    </div>
                    <button class="btn btn-info w-100 py-2">Entrar</button>
                    <div class="text-center mt-2">
                        <a href="javascript:void(0);" class="text-decoration-underline link-info link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover"
                            (click)="toggleDiv()"
                        >Quiero registrarme</a>
                    </div>
                    
                    <!-- <p class="mt-3 text-body-secondary">© 2017–2023</p> -->
                </form>
            </div>
        </div>
        <div *ngIf="requestDiv" class="col-xs-9 col-sm-7 col-md-6 col-lg-3 col-xl-3 p-5 shadow-sm border rounded-3 bg-white" [@fadeInOut]>
            <div class="form-signin w-100 m-auto d-flex flex-column" >
                <form>
                    <img class="mb-4 img-fluid" src="assets/images/logos/ica_logo_light_2.jpg" height="75" alt="">
                    <!-- <h1 class="h3 mb-3 fw-normal text-center">Gracias por contactarnos</h1> -->
                    <div class="text-center mb-3">
                        <span class="h6">
                            Para tener acceso a nuestro sitio llene el siguiente formulario y 
                            uno de nuestros colaboradores se pondrá en contacto.
                        </span>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" id="" placeholder="">
                        <label for="floatingInput">Nombre completo</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="" placeholder="name@example.com">
                        <label for="floatingInput">Correo</label>
                    </div>

                    <div class="text-center my-2">
                        <span class="card-subtitle h6">Tiempo aproximado de respuesta: <br> 2 días hábiles.</span>
                    </div>
                    <button class="btn btn-info w-100 py-2" type="submit">Enviar</button>
                    <div class="text-center mt-2">
                        <a href="javascript:void(0);" class="text-decoration-underline link-info link-offset-2 link-underline-opacity-100 link-underline-opacity-100-hover"
                            (click)="toggleDiv()"
                        >Iniciar sesión</a>
                    </div>
                    <!-- <p class="mt-3 text-body-secondary">© 2017–2023</p> -->
                </form>
            </div>
        </div>
    </div>
</div>
